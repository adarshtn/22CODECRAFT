<!DOCTYPE html>
<html>
<head>
    <title>{{ department }} Tickets</title>
</head>
<body>
    <h2>{{ department }} Department - Tickets</h2>
    <a href="/">‚Üê Back to Home</a>
    <br><br>
    {% if tickets %}
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email From</th>
                <th>Subject</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket[0] }}</td>
                <td>{{ ticket[1] }}</td>
                <td>{{ ticket[2] }}</td>
                <td>{{ ticket[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No tickets found for this department.</p>
    {% endif %}
</body>
</html>
